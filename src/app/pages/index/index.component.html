<app-layout-default>
  <section class="page--index">
    <div class="__spacer__ max-w-md mx-auto space-y-4 mt-3 mb-36">
      @for (node of links; track node.title) {
      <mat-card class="overflow-hidden !bg-transparent mx-1">
        <a [routerLink]="node.route">
          <img mat-card-image [src]="node.image" class="h-56 w-full object-cover object-top" />
          <mat-card-header class="!p-4">
            <mat-card-title>{{ node.title }}</mat-card-title>
          </mat-card-header>
        </a>
      </mat-card>
      }
    </div>
  </section>
</app-layout-default>
