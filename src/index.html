<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your App Name - Brief Tagline</title>
  <meta name="description" content="Short description of your app's purpose and features.">

  <!-- Open Graph Meta for social sharing -->
  <meta property="og:title" content="Your App Name - Brief Tagline">
  <meta property="og:description" content="Describe what users will get or benefit from this app.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yourdomain.com">
  <meta property="og:image" content="https://yourdomain.com/preview.jpg">
  <meta property="og:image:alt" content="Screenshot or logo of the app">

  <!-- Twitter Card Meta -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Your App Name - Brief Tagline">
  <meta name="twitter:description" content="Brief marketing blurb or feature description.">
  <meta name="twitter:image" content="https://yourdomain.com/preview.jpg">

  <!-- Favicons -->
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/icon.png">

  <!-- Theme Color -->
  <meta name="theme-color" content="#fafafa">

  <!-- Preconnect and Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link

    rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Manifest (for PWA) -->

</body>

</html>
